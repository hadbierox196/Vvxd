<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional and Social Media Links</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css');

    body {
      background-color: #002366;
      /* Dark blue background */
      color: #FFFFFF;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    #search-box {
      background-color: #00509E;
      /* Search box color */
      border: 2px solid #FFFFFF;
      padding: 10px;
      margin-bottom: 30px;
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
      display: flex;
    }

    #search-input {
      background-color: #003366;
      /* Input field background */
      border: none;
      color: #FFFFFF;
      padding: 8px;
      flex: 1;
      font-family: 'Orbitron', sans-serif;
      border-radius: 4px;
    }

    #search-button {
      background-color: #00509E;
      /* Search button background */
      border: none;
      color: #FFFFFF;
      padding: 8px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #search-button:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #time-box {
      background-color: #00509E;
      /* Time box color */
      border: 2px solid #FFFFFF;
      padding: 20px;
      margin-bottom: 30px;
      font-size: 30px;
      text-align: center;
      width: 100%;
      max-width: 300px;
      border-radius: 8px;
    }

    .grid-container {
      display: grid;
      gap: 20px;
      width: 100%;
      max-width: 600px;
    }

    .grid-item {
      background-color: #00509E;
      /* Slightly lighter shade of blue */
      display: flex;
      justify-content: center;
      align-items: center;
      color: #FFFFFF;
      text-decoration: none;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid #FFFFFF;
    }

    .grid-item i {
      font-size: 40px;
    }

    .grid-item:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background-color: #003366;
    }

    /* Specific sizes for grid layout */
    .row1 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .row2 {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
    }

    .row2 .small-box {
      display: grid;
      gap: 20px;
      grid-template-rows: repeat(2, 1fr);
    }

    .row3 {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .row1 {
        grid-template-columns: 1fr 1fr;
      }

      .row2 {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: auto;
      }

      .row2 .small-box {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: none;
      }

      .row3 {
        grid-template-columns: 1fr 1fr 1fr;
      }

      .grid-item {
        font-size: 18px;
        aspect-ratio: 1/1;
      }
    }
  </style>
</head>

<body>

  <!-- Search Box -->
  <div id="search-box">
    <form action="https://www.google.com/search" method="get" style="display: flex; width: 100%;">
      <input type="text" id="search-input" name="q" placeholder="Search...">
      <button id="search-button" type="submit">Go</button>
    </form>
  </div>

  <!-- Time Display -->
  <div id="time-box">
    <span id="time"></span>
  </div>

  <!-- Grid Layout for Social Media Links -->
  <div class="grid-container">

    <!-- First Row: Two Social Media Boxes -->
    <div class="row1">
      <a href="https://www.youtube.com" target="_blank" class="grid-item"><i class="fab fa-youtube"></i></a>
      <a href="https://www.facebook.com" target="_blank" class="grid-item"><i class="fab fa-facebook"></i></a>
    </div>

    <!-- Second Row: One Large Box and Two Small Boxes -->
    <div class="row2">
      <a href="https://www.instagram.com" target="_blank" class="grid-item large-box"><i class="fab fa-instagram"></i></a>
      <div class="small-box">
        <a href="https://www.github.com" target="_blank" class="grid-item"><i class="fab fa-github"></i></a>
        <a href="https://www.reddit.com" target="_blank" class="grid-item"><i class="fab fa-reddit"></i></a>
      </div>
    </div>

    <!-- Third Row: Three Social Media Boxes -->
    <div class="row3">
      <a href="https://www.linkedin.com" target="_blank" class="grid-item"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.whatsapp.com" target="_blank" class="grid-item"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.pinterest.com" target="_blank" class="grid-item"><i class="fab fa-pinterest"></i></a>
    </div>

  </div>

  <!-- Script to Display Time -->
  <script>
    function updateTime() {
      const now = new Date();
      const timeOptions = {
        timeZone: 'Asia/Karachi',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      };
      document.getElementById('time').textContent = now.toLocaleTimeString('en-US', timeOptions).slice(0, -3);
    }
    setInterval(updateTime, 1000);
    updateTime(); // Initial call to display time immediately
  </script>

</body>

</html>
